<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: gradient;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .result-container {
            font-size: 1.25rem;
            font-weight: bold;
            color: #27ae60;
        }

        .result-container.fake {
            color: red;
        }

        .footer {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Result of ID Tampering Detection</h1>
        <div class="result-container {{ 'fake' if 'Fake' in result else '' }}">
            <p>{{ result }}</p>
        </div>
        <a href="/" style="text-decoration: none; color: #3498db;">Go Back</a>
    </div>

</body>
</html>
