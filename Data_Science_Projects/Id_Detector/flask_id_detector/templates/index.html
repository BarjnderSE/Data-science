<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Tampering Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYSJrFrTKbB-U8gUVhyOp1Y3rZMUchsuk9TQ&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .upload-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #7f8c8d;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: #ecf0f1;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your ID for Tampering Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
